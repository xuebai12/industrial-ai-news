name: Daily Industrial AI Intelligence

on:
  schedule:
    # Run at 07:00 UTC (08:00 CET / 15:00 CST) every day
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  CI: true
  # AI Model (choose one)
  NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
  MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
  # Email delivery
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SMTP_USER: ${{ secrets.SMTP_USER }}
  SMTP_PASS: ${{ secrets.SMTP_PASS }}
  EMAIL_TO: ${{ secrets.EMAIL_TO }}
  EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
  PYTHONIOENCODING: utf-8

jobs:
  daily-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          playwright install chromium --with-deps

      - name: Run daily intelligence pipeline
        run: |
          python main.py --output email --skip-dynamic --skip-llm-filter

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-digest-${{ github.run_id }}
          path: output/
          retention-days: 30

      - name: Commit digest to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ || true
          git diff --cached --quiet || git commit -m "ðŸ“… Daily digest $(date +%Y-%m-%d)"
          git push || true
